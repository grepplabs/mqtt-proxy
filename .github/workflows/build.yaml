name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true
      - run: go version
      - name: Run build
        run: make clean build
      - name: Run test
        run: make test
